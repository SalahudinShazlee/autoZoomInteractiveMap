<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>JQVMap - World Map</title>

    <link href="jqvmap/jqvmap.css" media="screen" rel="stylesheet" type="text/css" />

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="jqvmap/jquery.vmap.js" type="text/javascript"></script>
    <script src="jqvmap/maps/jquery.vmap.world.js" type="text/javascript"></script>
	<script src="jqvmap/data/jquery.vmap.sampledata.js" type="text/javascript"></script>

	<script type="text/javascript">
	jQuery(document).ready(function() {
    jQuery('#vmap').vectorMap(
  {
    map: 'world_en',
    backgroundColor: '#a5bfdd',
    borderColor: '#818181',
    borderOpacity: 0.25,
    borderWidth: 1,
    color: '#f4f3f0',
    enableZoom: true,
    hoverColor: '#c9dfaf',
    hoverOpacity: null,
    normalizeFunction: 'linear',
    scaleColors: ['#b6d6ff', '#005ace'],
    selectedColor: '#c9dfaf',
    selectedRegions: null,
    showTooltip: true,
    onRegionOut: function(event, code, region){
       jQuery('#vmap').vectorMap('zoomOut');
    },
    onRegionOver: function(event, code, region){
       jQuery('#vmap').vectorMap('zoomIn');
    },
    onRegionClick: function(element, code, region)
      {
        
          if (code == 'pk')
          {
            window.location.href = 'https://en.wikipedia.org/wiki/Pakistan';
            return false;
          }
          else if (code == 'gb')
          {
            window.location.href = 'https://en.wikipedia.org/wiki/United_Kingdom';
            return false;
          }
          else if (code == 'ca')
          {
            window.location.href = 'https://www.pharmacyrepublic.co.uk/canda';
            return false;
          }
          else if (code == 'af')
          {
            window.location.href = 'https://en.wikipedia.org/wiki/Afghanistan';
            return false;
          }
          else
          {
            var message = 'country not assigned'
            confirm(message);
          }
      }
  });
});
	</script>
  </head>
  <body>
    <div id="vmap" style="width: 600px; height: 400px;"></div>
  </body>
</html>
